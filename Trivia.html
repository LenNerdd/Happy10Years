<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>♡ Trivia Game ♡</title>
    <link rel="stylesheet" type="text/css" href="TriviaStyle.css">
</head>

<body>
    <h1>♡ Trivia Game ♡</h1>
    <div class="start-screen">
        <img class ="starting-img" src="assets/TriviaImage.png">
        <div class="actions">
            <button id="start-button">Start</button>
            <button onclick="window.location.href='Home.html'" class="home-button">Return</button>
        </div>
    </div>
    <div id="display-container">
        <div class="header">
            <div class="number-of-count">
                <span class="number-of-question">1 of 10 Questions</span>
            </div>
            <div class="timer-div">
                <img src="https://uxwing.com/wp-content/themes/uxwing/download/time-and-date/stopwatch-icon.png"
                    width="20px" />
                <span class="time-left">10s</span>
            </div>
        </div>
        <div id="container"></div>
        <button id="next-button">Next</button>
    </div>
    <div class="score-container hide">
        <div id="user-score">Demo Score</div>
        <div id="user-results">Demo Result</div>
        <div id="PrincessandPeanut"></div>
        <div class="actions">
            <button id="restart">Restart</button>
            <button onclick="window.location.href='Home.html'" class="home-button">Return</button>
        </div>
    </div>
    <audio autoplay loop id="backgroundMusic">
        <source src="./music/Ariana Grande - The Way ft Mac Miller.mp3" type="audio/mp3">
        Unsupported in Firefox
    </audio>
    
    <script src="MusicPlayer.js"></script>
    <script src="Trivia.js"></script>
</body>

</html>
